<!DOCTYPE html>
<html>
<head>
  <!-- Standard Meta -->
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <meta name='description' content="Cool Pokedex">
  <!-- OpenGraph -->
  <meta property="og:title" content="{{ self.title() }}" />
  <meta property="og:type" content="blog" />
  <meta property="og:url" content="{{ request.base_url }}" />
  <meta property="og:description" content="Cool Pokedex" />
  <!-- Site Properities -->
  <title>{% block title %}{% endblock %}</title>
  <!-- Stylesheets -->
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css')}}">
</head>
<body>
  <header>
  <!-- Navbar -->
    <nav>
      <div class="row">
        <h1 class="column"><a href="/">POKEDEX</a></h1>
      </div>
      <div class="row">
        <form id="search-form" class="column">
          <input id="search-input" type="text" placeholder="Search by Pokemon name or ID..." />
        </form>
      </div>
    </nav>
  </header>

  <!-- Main Section -->
  <section class="main container">
    <!-- Flash Messages -->
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="ui {{category}} message">
            <div class='header'>{{ message }}</div>
          </div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <!-- Main Contents -->
    {% block content %}{% endblock %}

    <button id="back-to-top" class="button-black button-small">â†‘</button>
  </section>

  <!-- Javascript Import -->
  <script src="{{ url_for('static', filename='bundle.js') }}" type="text/javascript"></script>
</body>
</html>
